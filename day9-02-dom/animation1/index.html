<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <!-- 头部的header -->
        <div class="g-hd">
        </div>
        <!-- 下部所有的内容，包括banner和缩略图 -->
        <div class="g-bd">
            <!-- 主题内容 -->
            <div class="g-mn">
                <!-- 轮播图 -->
                <div class="m-slides">
                    <div class="imgwrap f-cb" id="imgwrap">
                        <div class="banner banner-0" data-index="0"></div>
                        <div class="banner banner-1" data-index="1"></div>
                        <div class="banner banner-2" data-index="2"></div>
                        <div class="banner banner-3" data-index="3"></div>
                        <div class="banner banner-4" data-index="4"></div>
                        <div class="banner banner-5" data-index="5"></div>
                    </div>
                </div>
                <!-- 轮播底部导航图 -->
                <div class="m-nav">
                    <div class="navwrap f-cb" id="navswap">
                        <div class="navwrap navwrap-0" data-index="0">
                            <div class="nav"></div>
                            <div class="prcsswrap">
                                <div class="prcss"></div>
                            </div>
                        </div>
                        <div class="navwrap navwrap-1" data-index="1">
                            <div class="nav"></div>
                            <div class="prcsswrap">
                                <div class="prcss"></div>
                            </div>
                        </div>
                        <div class="navwrap navwrap-2" data-index="2">
                            <div class="nav"></div>
                            <div class="prcsswrap">
                                <div class="prcss"></div>
                            </div>
                        </div>
                        <div class="navwrap navwrap-3" data-index="3">
                            <div class="nav"></div>
                            <div class="prcsswrap">
                                <div class="prcss"></div>
                            </div>
                        </div>
                        <div class="navwrap navwrap-4" data-index="4">
                            <div class="nav"></div>
                            <div class="prcsswrap">
                                <div class="prcss"></div>
                            </div>
                        </div>
                        <div class="navwrap navwrap-5" data-index="5">
                            <div class="nav"></div>
                            <div class="prcsswrap">
                                <div class="prcss"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
